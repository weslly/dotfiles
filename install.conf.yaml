- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.vim: vim
    ~/.vimrc: vim/init.vim
    ~/.config/nvim: vim
    ~/.config/alacritty: alacritty

- shell:
  - [git submodule update --init --recursive, Installing submodules]
