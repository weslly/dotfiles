# fix neovim esc lag
set -sg escape-time 0


# remap prefix to Control + a
# set-option -g default-command "/usr/local/bin/tmux rename-window zsh; /usr/local/bin/reattach-to-user-namespace -l zsh"
set-option -g default-command "/usr/local/bin/reattach-to-user-namespace -l zsh"
#
# set -g prefix 'C-\'
unbind C-b
# bind-key 'C-\' send-prefix

set-option -g prefix `
bind ` send-prefix

# set window size relative to current client
setw -g aggressive-resize on


# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf


# set -g status-bg colour234
set -g status-bg colour0
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour208
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour235,bg=colour252,bold] #S #[fg=colour238,bg=colour234,nobold] '
set -g status-right '#[fg=colour245] %R  %d %b #[fg=colour254,bg=colour0,nobold]'
set -g window-status-format "#[fg=white,bg=colour0,nobold] #I #W "
set -g window-status-current-format "#[fg=colour0,bg=colour214]#[fg=black,bg=colour214,noreverse,bold] #I  #W #[fg=colour39,bg=colour0,nobold]"

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-option -g default-shell /usr/local/bin/zsh

# Activity
setw -g monitor-activity on
set -g visual-activity off


# Mouse stuff
setw -g mouse on
# bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
# bind -n WheelDownPane select-pane -t= \;                 send-keys -M
# bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M


# Use vim keys to move around panes
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#


unbind a
bind a last-window

# More straight forward key bindings for splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
bind _ split-window -v


# setw -g utf8 on
# set -g status-utf8 on

# Avoid renaming window automatically
set-option -g allow-rename off

# Disable automatic window renaming
set-window-option -g automatic-rename on

bind-key c new-window -n 'zsh'

bind-key T swap-window -t 0

# bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"


bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "/usr/local/bin/reattach-to-user-namespace pbcopy"
